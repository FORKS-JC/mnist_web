<!DOCTYPE html>
<html>
<head>
	<title>Digits recognizer</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="row">
	<div class="col">
		<h2 style="margin-left: 20px">Digits recognizer</h2>
	</div>
	<div class="col">
		<h3>Draw a number and click predict</h3>
		<br>
		<button type="button" onclick="predict()">Predict</button>
		<button type="button" onclick="eraseCanvas()">Clear</button>

	</div>
	<div class="col"></div>
</div>
<div class="row">
	<div class="col"><h4>Draw only one digit in canvas at center as big as you can.<p>Use your left mouse button to draw, right to erase.</p></h4></div>
	<div class="col" id="pixels"></div>
	<div class="col" id="resultsField"></div>
</div>
<div class="row"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{ url_for('static', filename='network.js') }}"></script>
</body>
</html>
